name: "Publish @topia/multiplayer"

on:
  push:
    tags:
      - "@topia/multiplayer@*"
      - "create-topia-game@*"

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Determine package to publish
        id: pkg
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" == @topia/multiplayer@* ]]; then
            echo "dir=packages/multiplayer" >> "$GITHUB_OUTPUT"
            echo "name=@topia/multiplayer" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == create-topia-game@* ]]; then
            echo "dir=packages/create-topia-game" >> "$GITHUB_OUTPUT"
            echo "name=create-topia-game" >> "$GITHUB_OUTPUT"
          else
            echo "Unknown tag format: $TAG"
            exit 1
          fi

      - name: Run tests
        run: npm test
        working-directory: ${{ steps.pkg.outputs.dir }}

      - name: Build
        run: npm run build
        working-directory: ${{ steps.pkg.outputs.dir }}

      - name: Publish
        run: npm publish --access public --provenance
        working-directory: ${{ steps.pkg.outputs.dir }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
